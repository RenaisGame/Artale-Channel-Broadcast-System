<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Artale 公共頻道外接系統</title>
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ffd0;
    }
    #log {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 85vh;
      overflow-y: auto;
    }
    .msg-card {
      background-color: #1f1f1f;
      border-left: 4px solid #00ffd0;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
      position: relative;
    }
    .msg-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .timestamp {
      font-size: 0.9em;
      color: #888;
    }
    .meta {
      font-size: 0.85em;
      color: #ccc;
    }
    .meta span {
      margin-left: 10px;
      color: #00ffd0;
    }
    .nickname {
      font-weight: bold;
      color: #58a6ff;
    }
    .text {
      margin-top: 4px;
      white-space: pre-wrap;
    }
    .tag-button {
      display: inline-block;
      background-color: #2c2c2c;
      color: #aaa;
      padding: 2px 8px;
      font-size: 0.75em;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }
    .tag-button:hover {
      background-color: #444;
      color: #fff;
    }
    #settingsBtn {
      font-size: 0.9em;
      padding: 4px 10px;
    }
    #status-bar {
      display: flex;
      gap: 20px;
      font-size:0.85em;
      margin-bottom:10px;
    }
  </style>
</head>
<body>
  <h2 style="display: flex; justify-content: space-between; align-items: center;">
    📡 Artale 公共頻道外接系統
    <button id="settingsBtn" class="tag-button">⚙️ 設定</button>
  </h2>
  <div id="status-bar">
    <div id="server-status"></div>
    <div>最大訊息數: <span id="max-message-number"></span></div>
  </div>
  <div id="log"></div>
  <div id="settingsModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#1f1f1f; padding:20px 30px; border-radius:8px; width:300px; box-shadow:0 0 10px #000;">
      <h3 style="margin-top:0; color:#00ffd0;">設定</h3>
      <label for="maxLogsInput" style="font-size:0.9em;">最多保留訊息數：</label>
      <input id="maxLogsInput" type="number" min="1" value="500" style="width:100%; margin-top:8px; margin-bottom:16px; padding:6px; background:#121212; border:1px solid #555; color:#eee; border-radius:4px;" />
      <div style="display:flex; justify-content:flex-end; gap:8px;">
        <button class="tag-button" onclick="closeSettings()">取消</button>
        <button class="tag-button" onclick="saveSettings()">儲存</button>
      </div>
    </div>
  </div>

  <script>
    const logDiv = document.getElementById("log");
    const ws = new WebSocket("ws://localhost:8765");
    const serverStatusDiv = document.getElementById("server-status");

    ws.onopen = () => {
      console.log("✅ WebSocket 連線成功");
      serverStatusDiv.textContent = "🟢 已連線";
    }
    ws.onclose = () => {
      console.log("🔌 WebSocket 已關閉");
      serverStatusDiv.textContent = "🔴 已斷線，請檢查服務端";
    }

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const ts = data.timestamp || "";
      const nick = data.Nickname || "";
      const text = data.Text || "";
      const channel = data.Channel || "";
      const profileCode = data.ProfileCode || "";
      const friendTag = `${nick}#${profileCode}`;

      const card = document.createElement("div");
      card.className = "msg-card";

      card.innerHTML = `
        <div class="msg-header">
          <div class="timestamp">${ts}</div>
          <div class="meta">
            <span>${channel}</span>
            <span>識別碼: ${profileCode}</span>
            <span class="tag-button" onclick="copyToClipboard('${friendTag}', this)">複製好友</span>
          </div>
        </div>
        <div><span class="nickname">${nick}</span>: <span class="text">${text}</span></div>
      `;

      logDiv.appendChild(card);
      logDiv.scrollTop = logDiv.scrollHeight;
      if (logDiv.children.length >= MAX_LOGS) {
        logDiv.removeChild(logDiv.firstChild);
      }
    };

    function copyToClipboard(text, el) {
      navigator.clipboard.writeText(text).then(() => {
        const original = el.textContent;
        el.textContent = "✅ 已複製";
        setTimeout(() => el.textContent = original, 1200);
      });
    }

    let MAX_LOGS = parseInt(localStorage.getItem("maxLogs") || "3000");
    const maxMessageNumberSpan = document.getElementById("max-message-number");
    maxMessageNumberSpan.textContent = MAX_LOGS;
    document.getElementById("settingsBtn").onclick = () => {
      document.getElementById("maxLogsInput").value = MAX_LOGS;
      document.getElementById("settingsModal").style.display = "flex";
    };
    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
    }
    function saveSettings() {
      const newLimit = parseInt(document.getElementById("maxLogsInput").value);
      if (!isNaN(newLimit) && newLimit > 0) {
        MAX_LOGS = newLimit;
        localStorage.setItem("maxLogs", MAX_LOGS);
        maxMessageNumberSpan.textContent = MAX_LOGS;
      }
      closeSettings();
    }
  </script>
</body>
</html>
